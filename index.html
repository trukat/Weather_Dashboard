<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
        <h1 class="text-light">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid h-100">
        <div class="row min-vh-100">
            <div class="col-sm bg-light" id="city-search-container" style="max-width:350px">
                <label class="pt-4" for="city-search">Search for a City:</label>
                <input class="form-control" type="text" id="city-input">
                <div class="input-group-append">
                    <button id="searchButton" type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="row">
                    <div class="col-md-12" id="search-history-container">
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush" id="search-history">
                            </ul>
                        </div>
                        <div class="d-flex justify-content-start pt-3" style="width: 60%" id="clear-button-container">
                            <button class="btn btn-danger" id="clear-button">
                                Clear History
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 px-4" id="weather-container">
                <div class="row pt-3" id="current-weatherInfo">
                    <div class="col-md-12 border-white">
                        <div class="d-flex align-items-center pt-4" id="city-name-container">
                            <h2 class="font-weight-bold" id="city-name"></h2>
                            <div class="forecast-image-container">
                                <img id="forecast-image" />
                            </div>
                        </div>
                        <div class="pb-3" id="current-weather-container">
                            <div id="temperature"></div>
                            <div id="humidity"></div>
                            <div id="windspeed"></div>
                            <div id="uv-index"></div>
                        </div>
                        <hr>
                        <div class="row" id="forecast-container">
                            <div class="col-lg-12">
                                <h3 id="five-day" class="hidden">5-Day Forecast</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/index.js"></script>

</body>
</html>
